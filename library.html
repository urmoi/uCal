<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <!-- http://getbootstrap.com/docs/5.2/ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <!-- https://icons.getbootstrap.com/ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- https://favicon.io/emoji-favicons/spiral-calendar/ -->
    <link href="/static/favicon.ico" rel="icon">

    <link href="/static/styles.css" rel="stylesheet">

    <script src="/static/library.js"></script>

    <title>uCal: Library</title>

</head>

<body>

    <nav class="bg-light border navbar navbar-light">
        <div class="container-fluid justify-content-start position-absolute w-auto">
            <span class="navbar-brand mb-0 h1"><i class="bi bi-calendar3"></i> uCal</span>
        </div>
        <div class="container-fluid justify-content-sm-center justify-content-end">
            <a class="btn btn-click" role="button" href="/">
                <i class="bi bi-calendar3-range"></i> Calendar
            </a>
            <a class="btn btn-click active mx-2 me-sm-0" role="button" href="#">
                <i class="bi bi-journals"></i> Library
            </a>
        </div>
    </nav>

    <main class="container py-5 text-center">
        <div class="w-700px container-sm">
            <form class="text-start text-sm-end needs-validation" id="new-item" novalidate>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label" for="calShort">Shortcut</label>
                    <div class="col position-relative">
                        <div class="input-group has-validation">
                            <i class="input-group-text bi bi-ticket-fill"></i>
                            <input class="form-control" id="calShort" name="calShort" type="text" autofocus
                                autocomplete="off" required>
                            <div class="invalid-tooltip rounded">missing unique shortcut</div>
                            <div class="invalid-tooltip used-tooltip rounded">already used shortcut, will overwrite!</div>
                            <button class="col-sm-3 btn btn-dark w-auto" type="button" id="calAdd">
                                <i class="bi bi-journal-plus"></i> <i class="bi bi-arrow-right"></i> <i class="bi bi-journals"></i> Library
                            </button>
                        </div>
                    </div>
                </div>

                <div class="row mb-3 position-relative">
                    <label class="col-sm-2 col-form-label" for="calSub">Subject</i></label>
                    <div class="col input-group has-validation">
                        <i class="input-group-text bi bi-calendar2-fill"></i>
                        <input class="form-control has-validation" id="calSub" name="calSub" type="text" autocomplete="off" required>
                        <div class="invalid-tooltip">missing subject</div>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label position-relative" for="calStarts">Time</label>
                    <input type="radio" class="btn-check" name="time-toggle" id="time-toggle" autocomplete="off">
                    <div class="col input-group flex-nowrap btn-toggle btn-toggle-off has-validation" id="time-toggle-time">
                        <i class="btn btn-toggle input-group-text bi bi-clock-fill"></i>
                        <input class="btn-toggle form-control text-end" id="calStarts" name="calStarts" type="text"
                            placeholder="12:00" required>
                        <i class="btn btn-toggle border-start-0 border-end-0 input-group-text bi bi-dash-lg bg-transparent"></i>
                        <input class="btn-toggle form-control" id="calEnds" name="calEnds" type="text" placeholder="13:00" required>
                        <div class="invalid-tooltip">missing / invalid time <i class="bi bi-arrow-right"></i> 12 | 1200 | 12:00</div>
                    </div>
                    <div class="col-sm-auto btn-toggle-on mt-3 mt-sm-0 text-center" id="time-toggle-allday">
                        <button class="btn btn-toggle input-group-text w-100 text-start" type="button">
                            <i class="bi bi-circle-half me-4 me-sm-2"></i>all-day
                        </button>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label" for="calLocal">Location</label>
                    <div class="col input-group">
                        <i class="input-group-text bi bi-pin-map"></i>
                        <input class="form-control" id="calLocal" name="calLocal" type="text" autocomplete="off">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label" for="calNotes">Notes</label>
                    <div class="col input-group">
                        <label class="input-group-text align-items-start"><i class="bi bi-card-text"></i></label>
                        <textarea class="form-control" id="calNotes" name="calNotes" type="text"></textarea>
                    </div>
                </div>
            </form>
        </div>

        <hr class="" id="new-lib-hr">

        <div class="w-700px container-sm " id="new-lib-container">
            <form class="text-start text-sm-end needs-validation" id="new-lib" novalidate>
                <div class="row">
                    <label class="col-sm-2 col-form-label" for="libTitle">Library</label>
                    <div class="col flex-nowrap input-group has-validation mb-3 mb-sm-0">
                        <i class="input-group-text bi bi-journals"></i>
                        <input class="form-control text-end pe-1" id="libTitle" name="libTitle" type="text" autocomplete="off" placeholder="filename" required>
                        <span class="input-group-text ps-1">.ucal</span>
                        <div class="invalid-tooltip">missing library name</div>
                    </div>
                    <div class="col-sm-auto col-md-4">
                        <button class="btn btn-dark w-100" type="button" id="libSave">
                            <i class="bi bi-download"></i> Download
                        </button>
                    </div>
                </div>
            </form>

            <hr>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Shortcut</th>
                        <th scope="col">Subject</th>
                        <th scope="col">Time</th>
                        <th scope="col">Location</th>
                        <th scope="col">Notes</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

            </table>
        </div>
    </main>

    <footer class="mb-5 small text-center text-muted">

    </footer>

</body>

</html>

<script>
    document.getElementById("libSave").addEventListener("click", () => saveLibrary());

    document.getElementById("libTitle").addEventListener("input", e => checkTitle(e.srcElement));


    const addButton = document.getElementById("calAdd");
    addButton.addEventListener("click", () => addItem());
    addButton.addEventListener("click", () => updateTable());

    document.getElementById("calShort").addEventListener("input", (e) => checkShort(e.srcElement));

    document.getElementById("time-toggle-time").addEventListener("click", (e) => toggleTime(true, e.currentTarget));
    document.getElementById("time-toggle-allday").addEventListener("click", (e) => toggleTime(false, e.currentTarget));

    document.getElementById("calStarts").addEventListener("input", (e) => checkTime(e.srcElement));
    document.getElementById("calEnds").addEventListener("input", (e) => checkTime(e.srcElement));


</script>
