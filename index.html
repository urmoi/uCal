<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <!-- http://getbootstrap.com/docs/5.2/ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    
    <!-- https://icons.getbootstrap.com/ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- https://favicon.io/emoji-favicons/spiral-calendar/ -->
    <link href="/static/favicon.ico" rel="icon">

    <link href="/static/styles.css" rel="stylesheet">

    <script src="/static/calendar.js"></script>

    <title>uCal: Calendar</title>

</head>

<body>
    
    <nav class="bg-light border navbar navbar-expand-md navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><i class="bi bi-calendar3"></i> uCal</a>
        </div>
    </nav>

    <main class="container py-5 text-center">
        <div class="w-700px container-md">
            <div class="row">
                <div class="col input-group mb-3 mb-md-0">
                    <input class="form-control btn-light" type="file" accept=".ucal" id="libFile" name="libFile"
                        value="Upload Library">
                    <label class="input-group-text" for="libFile">.ucal Library</label>
                </div>
                <div class="col-sm-auto">
                    <a class="btn btn-light btn-outline-light w-100" href="/library.html" role="button"
                        id="libMake">Make new .ucal Library</a>
                </div>
            </div>
        </div>

        <hr>

        <div class="w-700px container-md" id="container-calendar">
            <form class="needs-validation" id="calendar-selection" novalidate>
                <div class="row">
                    <div class="input-group has-validation justify-content-center" id="calendar-date">
                        <button class="btn btn-outline-secondary" id="calendar-date-before" type="button">
                            <i class="bi bi-caret-left-fill"></i>
                        </button>
                        <input class="form-control text-center" id="calendar-date-input" value="" type="text">
                        <div class="valid-tooltip rounded" id="calendar-date-tooltip">
                            Looks good!
                        </div>
                        <div class="invalid-tooltip rounded">
                            invalid [MM / YYYY]
                        </div>
                        <button class="btn btn-outline-secondary" id="calendar-date-after" type="button">
                            <i class="bi bi-caret-right-fill"></i>
                        </button>
                    </div>
                    <input class="visually-hidden" id="calendar-date-month" value="" type="number">
                    <input class="visually-hidden" id="calendar-date-year" value="" type="number">
                </div>

            </form>

            <hr>
            
            <form class="needs-validation" id="calendar-input" novalidate>
                <div class="row mb-3">
                    <div class="col input-group flex-nowrap mb-3 mb-md-0 w-100">
                        <select class="form-select toggle" id="calendar-shortcut-selection" aria-label="Example select with button addon">
                            <option value="" disabled selected>Choose Shortcut...</option>
                        </select>
                        <input type="radio" class="btn-check form-check-input" name="dayOption" id="dayAdd"
                            autocomplete="off" checked>
                        <label class="btn btn-light btn-outline-light toggle" id="calendar-shortcut-add" for="dayAdd">Add <i class="bi bi-plus-square"></i></label>
                    </div>
                    <div class="col-sm-auto">
                        <input type="radio" class="btn-check" name="dayOption" id="dayClear" autocomplete="off">
                        <label class="btn btn-light btn-outline-light toggle w-100" for="dayClear">Clear <i class="bi bi-x-square"></i></label>
                    </div>
                </div>

                <div class="mb-3 text-center" id="calendar-calendar">
                    
                </div>
            </form>

            <hr>

            <form class="needs-validation" id="calendar-file" novalidate>
                <div class="row mb-3">
                    <div class="col">
                        <div class="input-group mb-3 mb-sm-0 has-validation">
                            <input class="form-control text-end pe-1" id="calendar-filename" name="calender-filename"
                                type="text" autocomplete="off" placeholder="filename" required>
                            <span class="input-group-text ps-1">.cls</span>
                            <div class="invalid-tooltip">
                                Please choose a name for the Calender file.
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                    <button class="btn btn-dark w-100" type="button" id="saveCal"><i class="bi bi-file-arrow-down"></i> Download Calendar</button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <footer class="mb-5 small text-center text-muted">

    </footer>

</body>

</html>

<template id="calendar-header">
    <div class="row mx-auto" id="calendar-header">
        <label class="col col-form-label overflow-hidden px-0">Mon</label>
        <label class="col col-form-label overflow-hidden px-0">Tue</label>
        <label class="col col-form-label overflow-hidden px-0">Wed</label>
        <label class="col col-form-label overflow-hidden px-0">Thu</label>
        <label class="col col-form-label overflow-hidden px-0">Fri</label>
        <label class="col col-form-label overflow-hidden px-0">Sat</label>
        <label class="col col-form-label overflow-hidden px-0">Sun</label>
    </div>
</template>

<template class="day" id="calendar-day">
    <button class="col btn p-0 border-0" type="button">
        <label class="w-100" role="button"></label>
        <textarea class="text-center w-100 bg-transparent border-0" role="button" disabled id="calShort"
            name="calShort" autocomplete="off"></textarea>
    </button>
</template>

<template class="day" id="is-not-day">
    <button class="col btn p-0 bg-transparent border-0" disabled type="button"></button>
</template>


<script>
    window.addEventListener("load", setCalendarDate() );
    
    document.getElementById("libFile").addEventListener("input", () => loadLibrary() );
    document.getElementById("saveCal").addEventListener("click", () => saveCalendar() );

    document.getElementById("calendar-date-input").addEventListener("focus", (e) => editCalenderDate(e.srcElement) );
    document.getElementById("calendar-date-input").addEventListener("input", (e) => checkCalenderDate(e.srcElement) );
    document.getElementById("calendar-date-input").addEventListener("focusout", (e) => acceptCalenderDate(e.srcElement) );

    document.getElementById("calendar-date-before").addEventListener("click", () => changeCalendarDate(-1) );
    document.getElementById("calendar-date-after").addEventListener("click", () => changeCalendarDate(+1) );

    document.getElementById("calendar-shortcut-selection").addEventListener("change", () => activateCalendar() );

    document.getElementById("dayAdd").addEventListener("click", () => disableShortcut(false) );
    document.getElementById("dayClear").addEventListener("click", () => disableShortcut(true) );
</script>
