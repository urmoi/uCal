<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <!-- http://getbootstrap.com/docs/5.2/ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <!-- https://icons.getbootstrap.com/ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- https://favicon.io/emoji-favicons/spiral-calendar/ -->
    <link href="/static/favicon.ico" rel="icon">

    <link href="/static/styles.css" rel="stylesheet">

    <script src="/static/calendar.js"></script>

    <title>uCal: Calendar</title>

</head>

<body>
    <nav class="bg-light border navbar navbar-light">
        <div class="container justify-content-center py-2">
            <span class="navbar-brand h1 brand-span m-0 mb-3 mb-lg-0" ><i class="bi bi-calendar3"></i> uCal</span>
            <div class="container-md w-700px">
                <div class="row">
                    <div class="col input-group">
                        <input class="btn-click form-control" type="file" accept=".ucal" id="libFile" name="libFile"value="Upload Library">
                        <label class="btn btn-click input-group-text" for="libFile">
                            Upload <i class="bi bi-journals"></i> Library
                        </label>
                    </div>
                    <div class="col-md-auto mt-3 mt-md-0">
                        <a class="btn btn-click w-100" href="/library.html" role="button" id="libMake">
                            New <i class="bi bi-journals"></i> Library
                        </a>
                    </div>
                </div>
            </div>
            <span class="brand-span"></span>
        </div>
    </nav>

    <main class="container py-5 text-center">
        <div class="w-700px container-sm">
            <form class="needs-validation" id="calendar-selection" novalidate>
                <div class="row">
                    <div class="input-group has-validation justify-content-center" id="calendar-date">
                        <button class="btn btn-click" id="calendar-date-before" type="button">
                            <i class="bi bi-caret-left-fill"></i>
                        </button>
                        <input class="form-control text-center" id="calendar-date-input" value="" type="text">
                        <div class="valid-tooltip rounded" id="calendar-date-tooltip">Looks good!</div>
                        <div class="invalid-tooltip rounded">invalid [MM / YYYY]</div>
                        <button class="btn btn-click" id="calendar-date-after" type="button">
                            <i class="bi bi-caret-right-fill"></i>
                        </button>
                    </div>
                    <input class="visually-hidden" id="calendar-date-month" value="" type="number">
                    <input class="visually-hidden" id="calendar-date-year" value="" type="number">
                </div>

            </form>

            <hr>

            <form class="needs-validation" id="calendar-input" novalidate>
                <div class="row mb-3">
                    <input type="radio" class="btn-check" name="shortcut-toggle" id="shortcut-toggle" autocomplete="off" checked>
                    <div class="col input-group flex-nowrap btn-toggle-on w-100" id="shortcut-toggle-add">
                        <button class="btn btn-toggle input-group-text" type="button" id="calendar-shortcut-add">
                            <i class="bi bi-journal-plus"></i> <i class="bi bi-arrow-right"></i> <i class="bi bi-calendar3-event"></i>
                        </button>
                        <select class="btn btn-toggle form-select" type="button" id="calendar-shortcut-selection">
                            <option value="" disabled selected>add shortcut...</option>
                        </select>
                    </div>
                    <div class="col-sm-auto btn-toggle-off mt-3 mt-sm-0" id="shortcut-toggle-clear">
                        <button class="btn btn-toggle input-group-text w-100 text-start" type="button">
                            <i class="bi bi-calendar3-event"></i> <i class="bi bi-arrow-right"></i> <i class="bi bi-trash3 me-4 me-sm-2"></i>clear day
                        </button>
                    </div>
                </div>

                <div class="mb-3 text-center" id="calendar-calendar">

                </div>
            </form>

            <hr>

            <form class="needs-validation" id="calendar-file" novalidate>
                <div class="row mb-3">
                    <div class="col">
                        <div class="input-group mb-3 mb-sm-0 has-validation">
                            <span class="input-group-text"><i class="bi bi-calendar3-range me-2"></i>Calendar</i></span>
                            <input class="form-control text-end pe-1" id="calendar-filename" name="calendar-filename" type="text" autocomplete="off" placeholder="filename" required>
                            <span class="input-group-text ps-1">.cls</span>
                            <div class="invalid-tooltip">Please choose a name for the Calender file.</div>
                        </div>
                    </div>
                    <div class="col-sm-auto col-md-5">
                        <button class="btn btn-dark w-100" type="button" id="saveCal">
                            <i class="bi bi-download"></i> Download
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <footer class="mb-5 small text-center text-muted">
        <i class="bi bi-chevron-expand"></i> challenged by <a class="text-muted" href="https://cs50.harvard.edu/x/2022/">cs50</a> 
        <span class="mx-5"> </span>
        <i class="bi bi-code"></i> coded by <a class="text-muted" href="https://github.com/urmoi/">urmoi</a>
    </footer>

</body>

</html>

<template id="calendar-header">
    <div class="row mx-auto" id="calendar-header">
        <label class="col col-form-label overflow-hidden px-0">Mon</label>
        <label class="col col-form-label overflow-hidden px-0">Tue</label>
        <label class="col col-form-label overflow-hidden px-0">Wed</label>
        <label class="col col-form-label overflow-hidden px-0">Thu</label>
        <label class="col col-form-label overflow-hidden px-0">Fri</label>
        <label class="col col-form-label overflow-hidden px-0">Sat</label>
        <label class="col col-form-label overflow-hidden px-0">Sun</label>
    </div>
</template>

<template class="day" id="calendar-day">
    <button class="col btn p-0 border-0" type="button">
        <label class="w-100" role="button"></label>
        <textarea class="text-center w-100 bg-transparent border-0" role="button" disabled id="calShort" name="calShort" autocomplete="off"></textarea>
    </button>
</template>

<template class="day" id="is-not-day">
    <button class="col btn p-0 bg-transparent border-0" disabled type="button"></button>
</template>


<script>
    window.addEventListener("load", setCalendarDate());

    document.getElementById("libFile").addEventListener("input", () => loadLibrary());
    document.getElementById("saveCal").addEventListener("click", () => saveCalendar());

    document.getElementById("calendar-filename").addEventListener("input", e => checkFilename(e.srcElement));

    document.getElementById("calendar-date-input").addEventListener("focus", (e) => editCalenderDate(e.srcElement));
    document.getElementById("calendar-date-input").addEventListener("input", (e) => checkCalenderDate(e.srcElement));
    document.getElementById("calendar-date-input").addEventListener("focusout", (e) => acceptCalenderDate(e.srcElement));

    document.getElementById("calendar-date-before").addEventListener("click", () => changeCalendarDate(-1));
    document.getElementById("calendar-date-after").addEventListener("click", () => changeCalendarDate(+1));

    document.getElementById("calendar-shortcut-selection").addEventListener("change", () => activateCalendar());

    // document.getElementById("dayAdd").addEventListener("click", () => disableShortcut(false) );
    // document.getElementById("dayClear").addEventListener("click", () => disableShortcut(true) );

    document.getElementById("shortcut-toggle-add").addEventListener("click", (e) => toggleShortcut(true, e.currentTarget));
    document.getElementById("shortcut-toggle-clear").addEventListener("click", (e) => toggleShortcut(false, e.currentTarget));
</script>
